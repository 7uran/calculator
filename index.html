<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="flex w-full justify-center ">
        <div class="main-div bg-gray-600 flex flex-col items-center justify-center  gap-20  w-[600px] h-[600px]">
            <div class="flex gap-10">
                <input class="h-6 num1" type="number" placeholder="Number 1">
                <input class="h-6 num2" type="number" placeholder="Number 2">
            </div>
            <div>
                <input class="h-6 result-input" type="number" readonly="" placeholder="Result">
            </div>
            <div class="flex gap-10 ">
                <button class="border-2 w-28 plus-btn">Plus</button>
                <button class="border-2 w-28 minus-btn">Minus</button>
                <button class="border-2 w-28 mult-btn">Mult</button>
                <button class="border-2 w-28 divide-btn">Divide</button>
            </div>

        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
